<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="title">Introduction to CSS</h1>
    </header>

  
    <section>
        <h2>Styled Image</h2>
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" 
             alt="Aesthetic Example" class="styled-image">
    </section>

    
    <section>
        <h2>Typography and Spacing</h2>
        <p class="text-content">
            CSS allows us to enhance web pages by applying different fonts, colors, margins, and paddings.
            It helps improve readability and user experience.
        </p>
    </section>

    <section id="box-container">
        <h2>Box Model Demonstration</h2>
        <p class="box">This is a box with applied margin, padding, and a border.</p>
    </section>

</body>
</html>
